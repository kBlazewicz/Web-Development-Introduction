<div class="search-box">
    <input #query (keyup)="filter(query.value)" type="text" placeholder="Search..." class="searcher">
</div>
<div *ngFor="let position of filteredDishes" class="menu-position">
    <app-dish-details [isMax]="isMax" [isMin]="isMin" [dish]="position"></app-dish-details>
</div>
